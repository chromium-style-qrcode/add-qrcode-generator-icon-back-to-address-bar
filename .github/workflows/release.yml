name: Release Extension

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

env:
  NODE_VERSION: "24.3.0"
  PNPM_VERSION: "10.29.1"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension for Chrome
        run: pnpm build

      - name: Create zip files
        run: pnpm zip

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "is_prerelease=$([[ $TAG =~ -(alpha|beta|rc) ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT

      - name: Upload Chrome extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: .output/add-qrcode-generator-icon-back-to-address-bar-${{ steps.version.outputs.version }}.zip
          retention-days: 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          files: .output/add-qrcode-generator-icon-back-to-address-bar-${{ steps.version.outputs.version }}.zip
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### ðŸ“¦ Downloads
            - **Chrome Extension**: Download the Chrome zip file below

            ### ðŸ“¥ Installation
            1. Download the appropriate zip file for your browser
            2. Extract the zip file
            3. Load the extension in your browser's developer mode

  publish-chrome-store:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}

    steps:
      - name: Download Chrome extension artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension
          path: ./

      - name: Extract version from tag
        id: version_chrome
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: add-qrcode-generator-icon-back-to-address-bar-${{ steps.version_chrome.outputs.version }}.zip
          publish: true
          client-id: ${{ secrets.CLIENT_ID }}
          extension-id: ${{ secrets.EXTENSION_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
