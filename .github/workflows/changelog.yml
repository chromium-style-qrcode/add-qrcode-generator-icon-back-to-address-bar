name: Update CHANGELOG on Tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: "24.3.0"
  PNPM_VERSION: "10.23.0"

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate CHANGELOG for latest release range
        run: pnpm changelog && pnpm format

      - name: Create Pull Request for CHANGELOG
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: changelog/${{ github.ref_name }}
          commit-message: "chore: update CHANGELOG for ${{ github.ref_name }}"
          title: "chore: update CHANGELOG for ${{ github.ref_name }}"
          body: |
            Auto-generated CHANGELOG update for release ${{ github.ref_name }}.
          delete-branch: true
          add-paths: |
            CHANGELOG.md
